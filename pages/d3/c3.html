<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>

<h2>Graph</h2>
<div id="graph"></div>
<script>
    var graph = c3.generate({
        bindto: '#graph',
        title: {
            text: 'Graph (Mixed)',
            position: 'top-center'
        },
        data: {
            columns: [
                ['data1', 30, 300, 100, 400, 150, 250],
                ['data2', 160, 80, 140, 200, 150, 50],
                ['data3', 90, 200, 30, 40, 80, 100],
                ['data4', 50, 40, 80, 100, 10, 50],
                ['data5', 130, 100, 250, 130, 100, 70],
                ['data6', 0, 20, 180, 80, 500, 320],
                ['data7', 300, 100, 300, 100, 300, 100]
            ],
            type: 'bar',
            types: {
                data1: 'spline',
                data2: 'area',
                data6: 'line',
                data7: 'area-spline'
            },
            groups: [
                ['data3','data4']
            ]
        },
        grid: {
            x: {
                show: true
            },
            y: {
                show: true
            }
        }
    });
</script>

<div id="graph_time"></div>
<script>
    var graph = c3.generate({
        bindto: '#graph_time',
        title: {
            text: 'Graph (Time Series)',
            position: 'top-center'
        },
        padding: {
            right: 80
        },
        data: {
            x: 'x',
            xFormat: '%Y%m%d_%H%M%S', // 'xFormat' can be used as custom format of 'x'
            columns: [
                ['x', '20130101_121810', '20130101_124040', '20130101_124050', '20130101_125500', '20130101_140100', '20130101_143000'],
                ['data1', 30, 16, 22, 40, 75, 25],
                ['data2', 100, 340, 400, 500, 250, 350]
            ],
            axes: {
                data1: 'y',
                data2: 'y2'
            }
        },
        point: {
            show: false
        },
        axis: {
            x: {
                type: 'timeseries',
                min: '20130101_120000',
                max: '20130101_150000',
                tick: {
                    values: ['20130101_120000', '20130101_130000', '20130101_140000', '20130101_150000'],
                    format: '%Y/%m/%d %H:%M:%S',
                    rotate: 45
                }
            },
            y2: {
                show: true
            }
        },
        grid: {
            x: {
                lines: [
                    {value: '20130101_140000', text: 'Label 2013/01/01 14:00 for x'}
                ]
            },
            y: {
                lines: [
                    {value: 50, text: 'Label 50 for y'}
                ]
            }
        }
    });
</script>
