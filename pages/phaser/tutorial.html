<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        // Phaser.CANVAS, Phaser.WEBGL, or Phaser.AUTO が使用可
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        // 物理エンジンの利用宣言？
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('back', 'assets/skies/nebula.jpg');
        this.load.image('block', 'assets/rope/glassblock.png');

        this.load.spritesheet('dude', 
            'assets/sprites/dude.png',
            { frameWidth: 32, frameHeight: 48 }
        );
        /*
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        */
    }

    function create ()
    {
        this.add.image(400, 300, 'back');

        // 
        platforms = this.physics.add.staticGroup();
        platforms.create(400, 568, 'block').setScale(0.5).refreshBody();
        platforms.create(600, 400, 'block').setScale(0.5).refreshBody();
        platforms.create(50, 250, 'block').setScale(0.5).refreshBody();

        /*

        var emitter = particles.createEmitter({

            blendMode: 'ADD'
        });

        var logo = this.physics.add.image(400, 100, 'logo');

        logo.setVelocity(100, 200);
        // logo.setBounce(1, 1);
        logo.setBounce(0.5, 0.5);
        logo.setCollideWorldBounds(true);

        emitter.startFollow(logo);
        */
    }
    </script>

</body>
</html>
